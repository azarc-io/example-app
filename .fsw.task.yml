desc: app
triggers:
  - name: ""
    pattens:
      - '**/*.go'
      - '**/*.yaml'
    env:
      DEBUG: "1"
      GOPRIVATE: "github.com/azarc-io"
    #  -tags "wg_composition_v8"
    cmd: go build -gcflags="all=-N -l" -o bin/__vth-app cmd/app/main.go && chmod 775 bin/__vth-app && bin/__vth-app
    shell: true
    delay: 100ms
    stop_timeout: 500ms
    signal: "SIGTERM"
    kill_signal: "SIGTERM"
watch_paths:
  - .
watch_depth: 5
